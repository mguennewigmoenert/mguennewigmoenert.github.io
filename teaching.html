    header {

    .course-entry {

    }
    .course-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: #333;
    }
    .course-title a {
      text-decoration: none;
      color: inherit;
    }
    .course-title a:hover {
      color: #555;
    }
    .course-details {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8f9fa;
      color: #777;
      border-top: 1px solid #e0e0e0;
      margin-top: 3rem;

    @media (max-width: 768px) {
      header {
        flex-direction: column;

      }

      .page-title {
        font-size: 1.5rem;
